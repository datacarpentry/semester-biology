<ol>
{% for assignment in page.assignments %}
  {% for otherpage in site.pages %}
    {% if otherpage.title == assignment and otherpage.subtitle != "Reading" %}
      <li>
        <a href="{{ otherpage.url | prepend: site.baseurl }}">{{ otherpage.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
{% endfor %}
</ol>
