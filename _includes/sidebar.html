<div class="sidebar">
  <div class="container sidebar">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}/">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>
    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
      <a class="sidebar-nav-item{% if page.url == '/exercises/' %} active{% endif %}" href="{{ site.baseurl }}/exercises">Exercises</a>
      <a class="sidebar-nav-item{% if page.url == '/assignments/' %} active{% endif %}" href="{{ site.baseurl }}/assignments">Assignments</a>
      <a class="sidebar-nav-item{% if page.url == '/about/' %} active{% endif %}" href="{{ site.baseurl }}/about">About</a>
      <a class="sidebar-nav-item" href="{{ site.github.repo }}">Fork My Course (GitHub)</a>
    </nav>

    <p><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="/public/cc-by-80x15.png" /></a></p>
  </div>
